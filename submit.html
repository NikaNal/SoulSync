        }

            border-radius: 10px;

            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

        h2, h3 {
            font-family: 'Playfair Display', serif;
            color: #008080;
        }
        h2 {
            font-size: 2.5em;
            text-align: center;
            position: relative;
            margin-bottom: 1.5rem;
        }
        h2::after {

            left: 50%;

        h3 {
            font-size: 1.8em;
            margin: 1.5rem 0 1rem;
        }
        form {
            display: grid;
            gap: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            font-weight: 600;
            color: #333333;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #D4A017;

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #008080;
            box-shadow: 0 0 5px rgba(0, 128, 128, 0.3);
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        button {
            background: #D4A017;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            font-family: 'Playfair Display', serif;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background: #008080;
            transform: scale(1.05);
        }
        .phone-group {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }
        .otp-group {
            display: none;
            gap: 1rem;
            align-items: flex-end;
        }
        #recaptcha-container {
            margin: 1rem 0;
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            background: #008080;
            color: white;
            margin-top: 2rem;
        }
        footer a {
            color: #D4A017;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            header h1 { font-size: 2.2em; }
            header p { font-size: 1em; }
            nav a { margin: 0 0.5rem; font-size: 1em; }
            section { margin: 1rem; padding: 1.5rem; }
            form { max-width: 100%; }
            .phone-group, .otp-group { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>
    <header>
        <h1>SoulSync</h1>
        <p>Timeless Wisdom for Modern Lives</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="submit.html">Submit Your Problem</a>

    <section id="submit">
        <h2>Sacred Consultation Request</h2>
        <p>Share your concerns confidentially with our spiritual guides.</p>
        <h3>Tell Us About Your Situation</h3>
        <form id="consultation-form" action="https://script.google.com/macros/s/AKfycbzzQBVVTO_z-iuZOO53XdKTQOuzY9TJzyzEY3AZCaQ-o0ICbOYP8bPka5tFP51MmeSWSg/exec" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <div class="phone-group">
                <div style="flex-grow: 1;">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number" required>
                </div>
                <button type="button" id="send-otp">Send OTP</button>
            </div>

            <div id="recaptcha-container"></div>

            <div class="otp-group" id="otp-group">
                <div style="flex-grow: 1;">
                    <label for="otp">Enter OTP:</label>
                    <input type="text" id="otp" name="otp" placeholder="Enter 6-digit OTP">
                </div>
                <button type="button" id="verify-otp">Verify OTP</button>
            </div>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="tob">Time of Birth:</label>
            <input type="time" id="tob" name="tob">

            <label for="pob">Place of Birth:</label>
            <input type="text" id="pob" name="pob">

            <label for="address">Current Address:</label>
            <input type="text" id="address" name="address">

            <label for="category">Category of Problem:</label>
            <select id="category" name="category" required>
                <option value="">Select...</option>
                <option value="Marriage issues">Marriage issues</option>
                <option value="Parenting">Parenting</option>
                <option value="Disputes with relatives">Disputes with relatives</option>
                <option value="Joint family harmony">Joint family harmony</option>
                <option value="Finding love">Finding love</option>
                <option value="Relationship compatibility">Relationship compatibility</option>
                <option value="Breakup issues">Breakup issues</option>
                <option value="Rekindling love">Rekindling love</option>
                <option value="Job growth">Job growth</option>
                <option value="Promotions">Promotions</option>
                <option value="Business prosperity">Business prosperity</option>
                <option value="Partnerships">Partnerships</option>
                <option value="Court cases">Court cases</option>
                <option value="Land disputes">Land disputes</option>
                <option value="Property buying/selling">Property buying/selling</option>
                <option value="Vastu for new property">Vastu for new property</option>
                <option value="Debt problems">Debt problems</option>
                <option value="Income growth">Income growth</option>
                <option value="Investments">Investments</option>
                <option value="Chronic illness support">Chronic illness support</option>
                <option value="Energy imbalance">Energy imbalance</option>
                <option value="Home remedies (traditional systems only)">Home remedies (traditional systems only)</option>
                <option value="Anxiety">Anxiety</option>
                <option value="Stress relief">Stress relief</option>
                <option value="Confidence building">Confidence building</option>
                <option value="Peace of mind">Peace of mind</option>
                <option value="Meditation guidance">Meditation guidance</option>
                <option value="Kundli dosha remedies">Kundli dosha remedies</option>
                <option value="Mantra sadhana">Mantra sadhana</option>
                <option value="For anything that doesn’t fit the above">For anything that doesn’t fit the above</option>
            </select>

            <label for="description">Detailed Description of Problem:</label>
            <textarea id="description" name="description" rows="10" required placeholder="Write in Hindi, English, or any major regional Indian language."></textarea>

            <label for="files">File Upload (optional: photos of home, palm, kundli):</label>
            <input type="file" id="files" multiple>

            <button type="submit" id="submit-button" disabled>Submit Request</button>
        </form>

    <footer>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDL1FgE8k-6SBfLlc_Uyt0np5i3T5Shnp4",
            authDomain: "soulsync-905a6.firebaseapp.com",
            projectId: "soulsync-905a6",
            storageBucket: "soulsync-905a6.firebasestorage.app",
            messagingSenderId: "67915862088",
            appId: "1:67915862088:web:7b0cf6505f10c95a1b487d",
        };
        firebase.initializeApp(firebaseConfig);

        // Set up reCAPTCHA
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
            'size': 'normal',
            'callback': () => {
                document.getElementById('send-otp').disabled = false;
            },
            'expired-callback': () => {
                alert('reCAPTCHA expired. Please try again.');
            }
        });
        recaptchaVerifier.render();

        // Send OTP
        document.getElementById('send-otp').addEventListener('click', async () => {
            const phoneInput = document.getElementById('phone');
            const phone = phoneInput.value;
            if (!phone.match(/^[0-9]{10}$/)) {
                alert('Please enter a valid 10-digit mobile number.');
                return;
            }
            const phoneNumber = '+91' + phone; // Assuming Indian numbers
            try {
                document.getElementById('send-otp').disabled = true;
                const confirmationResult = await firebase.auth().signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier);
                window.confirmationResult = confirmationResult;
                alert('OTP sent to your mobile number.');
                document.getElementById('otp-group').style.display = 'flex';
                phoneInput.disabled = true;
            } catch (error) {
                alert('Error sending OTP: ' + error.message);
                document.getElementById('send-otp').disabled = false;
            }
        });

        // Verify OTP
        document.getElementById('verify-otp').addEventListener('click', async () => {
            const otpInput = document.getElementById('otp').value;
            try {
                await window.confirmationResult.confirm(otpInput);
                alert('Phone number verified successfully!');
                document.getElementById('otp-group').style.display = 'none';
                document.getElementById('submit-button').disabled = false;
                document.getElementById('phone').disabled = false;
            } catch (error) {
                alert('Invalid OTP: ' + error.message);
            }
        });

        // Form submission
        document.getElementById('consultation-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData();
            formData.append('name', form.name.value);
            formData.append('email', form.email.value);
            formData.append('phone', form.phone.value);
            formData.append('dob', form.dob.value);
            formData.append('tob', form.tob.value);
            formData.append('pob', form.pob.value);
            formData.append('address', form.address.value);
            formData.append('category', form.category.value);
            formData.append('description', form.description.value);
            const files = document.getElementById('files').files;
            const filesArray = await Promise.all(Array.from(files).map(file => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        resolve({
                            name: file.name,
                            type: file.type,
                            base64: reader.result.split(',')[1]
                        });
                    };
                    reader.readAsDataURL(file);
                });
            }));
            if (filesArray.length > 0) {
                formData.append('filesJson', JSON.stringify(filesArray));
            }
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.status === 'success') {
                    alert(`Thank you for your submission! Your case number is ${result.caseNo}`);
                    form.reset();
                    document.getElementById('send-otp').disabled = false;
                    document.getElementById('submit-button').disabled = true;
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                alert('Submission failed: ' + error.message);
            }
        });
    </script>
